{% extends 'layouts/app.html' %}
{% block title %}Crear Categoría{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto mt-12">
  <h2 class="text-2xl font-bold mb-4">Crear nueva categoría de portafolio</h2>
  <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-[#9b7b5c] text-white px-4 py-2 rounded hover:bg-[#7c604b]">
      Guardar
    </button>
  </form>
</div>

{% endblock %}
