{% extends 'layouts/app.html' %}
{% load static %}

{% block title %}
Portafolio | Nathy Santos
{% endblock %}

{% block content %}

<section class="py-16 bg-white">
  <div class="container mx-auto px-8">

    <!-- Título -->
    <h2 class="text-4xl font-bold text-center mb-12">PORTAFOLIOS</h2>

    <!-- Grid de Portafolio -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-24">

      <!-- Bodas -->
      <div class="flex flex-col items-start">
        <div class="relative w-full h-100 overflow-hidden rounded-md shadow-lg group mb-4">
          <img src="{% static 'img/webp_format/menuPortfolio/bodas.webp' %}" alt="Bodas"
            class="w-full h-full object-cover transition duration-300 ease-in-out group-hover:opacity-60 group-hover:scale-105">
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out">
            <a href="#portafolio" class="bg-black bg-opacity-60 resaltar_VerMas text-white text-lg px-6 py-2 rounded-full transition">VER MÁS</a>
          </div>
        </div>

        <h3 class="text-2xl font-semibold text-left mb-2 py-2">Bodas</h3>
        <div class="w-20 h-0.5 linea mb-6"></div>

        <a href="#calendario" class="reservar text-white py-3 px-8 text-sm uppercase tracking-wider transition">
          Reservar
        </a>
      </div>

      <!-- 15 Años -->
      <div class="flex flex-col items-start">
        <div class="relative w-full h-100 overflow-hidden rounded-md shadow-lg group mb-4">
          <img src="{% static 'img/webp_format/menuPortfolio/15Años.webp' %}" alt="15 Años"
            class="w-full h-full object-cover transition duration-300 ease-in-out group-hover:opacity-60 group-hover:scale-105">
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out">
            <a href="#portafolio" class="bg-black bg-opacity-60 resaltar_VerMas text-white text-lg px-6 py-2 rounded-full transition">VER MÁS</a>
          </div>
        </div>

        <h3 class="text-2xl font-semibold text-left mb-2 py-2">15 Años</h3>
        <div class="w-20 h-0.5 linea mb-6"></div>

        <a href="#calendario" class="reservar text-white py-3 px-8 text-sm uppercase tracking-wider transition">
          Reservar
        </a>
      </div>

      <!-- Eventos por tiempo -->
      <div class="flex flex-col items-start">
        <div class="relative w-full h-100 overflow-hidden rounded-md shadow-lg group mb-4">
          <img src="{% static 'img/webp_format/menuPortfolio/porTiempo.webp' %}" alt="Eventos por tiempo"
            class="w-full h-full object-cover transition duration-300 ease-in-out group-hover:opacity-60 group-hover:scale-105">
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out">
            <a href="#portafolio" class="bg-black bg-opacity-60 resaltar_VerMas text-white text-lg px-6 py-2 rounded-full transition">VER MÁS</a>
          </div>
        </div>

        <h3 class="text-2xl font-semibold text-left mb-2 py-2">Eventos por tiempo</h3>
        <div class="w-20 h-0.5 linea mb-6"></div>

        <a href="#calendario" class="reservar text-white py-3 px-8 text-sm uppercase tracking-wider transition">
          Reservar
        </a>
      </div>

    </div>
  </div>
</section>

{% endblock %}
