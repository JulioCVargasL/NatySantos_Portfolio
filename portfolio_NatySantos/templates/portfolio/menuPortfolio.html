{% extends 'layouts/app.html' %}
{% load static %}

{% block title %}
Portafolios | Nathy Santos
{% endblock %}

{% block content %}

<section class="py-16 bg-white">
  <div class="container mx-auto px-8">

    <h2 class="text-4xl font-bold text-center mb-12">PORTAFOLIOS</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-24">

      {% for categoria in portfolios %}
        <div class="flex flex-col items-start">
          <div class="relative w-full h-100 overflow-hidden rounded-md shadow-lg group mb-4">
            <img src="{% static categoria.image %}" alt="{{ categoria.name }}"
              class="w-full h-full object-cover transition duration-300 ease-in-out group-hover:opacity-60 group-hover:scale-105">
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out">
              <a href="{% url 'dynamic_portfolio' categoria.slug %}" class="bg-black bg-opacity-60 resaltar_VerMas text-white text-lg px-6 py-2 rounded-full transition">VER M√ÅS</a>
            </div>
          </div>

          <h3 class="text-2xl font-semibold text-left mb-2 py-2">{{ categoria.display_name }}</h3>
          <div class="w-20 h-0.5 linea mb-6"></div>

          <a href="{% url 'calendar' %}" class="reservar text-white py-3 px-8 text-sm uppercase tracking-wider transition">
            Reservar
          </a>
        </div>
      {% endfor %}

    </div>
  </div>
</section>

{% endblock %}
