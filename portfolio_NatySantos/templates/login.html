{% extends 'layouts/app.html' %}
{% load static %}

{% block title %}
Login | Nathy Santos
{% endblock %}

{% block content %}

<section class="flex items-center justify-center py-12 bg-gray-100">

  <form method="POST" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</h2>

    {% if error %}
    <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
    {% endif %}

    <input type="text" name="username" placeholder="Usuario" required
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

    <input type="password" name="password" placeholder="Contraseña" required
      class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

    <button type="submit"
      class="button">
      Ingresar
    </button>
</section>

{% endblock %}
